<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tyree Reid - Links</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="artist/link-edit.mp4" type="video/mp4" />
      </video>
    </div>
    <main>
      <header>
        <div class="unmuted toggle-sound sound-mute">
          <div class="sound">
            <img
              class="sound--icon"
              src="icons/speaker-fill.svg"
              alt="speaker"
            />
            <div class="sound--icon"></div>
            <div class="sound--wave sound--wave_one"></div>
            <div class="sound--wave sound--wave_two"></div>
            <div class="sound--wave sound--wave_three"></div>
          </div>
        </div>
        <h1><img src="artist/tyree-signature.svg" alt="signature" /></h1>
        <img class="profile-pic" src="artist/IYWTR artist pic.png" alt="" />
        <h1 class="handle">@tyree730</h1>
      </header>
      <audio
        controls
        loop
        id="audio"
        preload="metadata"
        title="Sonic Heroes"
        src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview115/v4/94/5d/0f/945d0f7f-4f75-34ac-cd66-6d0274d5f594/mzaf_10653277272440219643.plus.aac.ep.m4a"
      ></audio>
      <ul>
        <li>
          <a href="https://music.apple.com/us/artist/tyree/1028194367"
            ><img src="icons/standard.svg" alt="apple" width="20" />Apple
            Music</a
          >
        </li>
        <li>
          <a href="https://open.spotify.com/artist/4J99V6XxSI2ElQozXzeOAL"
            ><img src="icons/spotify.svg" alt="spotify" width="20" />Spotify</a
          >
        </li>
        <li>
          <a href="https://twitter.com/reidotyree?s=11&t=RvrAjBDf26LxufMjiyRctg"
            ><img src="icons/twitter.svg" alt="twitter" width="20" />Twitter</a
          >
        </li>
        <li>
          <a href="https://www.youtube.com/watch?v=T86Vy6vB8EE&ab_channel=Tyree"
            ><img src="icons/youtube.svg" alt="youtube" width="20" />YouTube</a
          >
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
